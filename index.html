<!DOCTYPE html>
<html>
<head>
	<title>Color by Phoneme</title>
	<!-- https://github.com/madwed/Phonetic-Color.git -->
	<meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" />
</head>
<body>
	<div class="row">
		<div class="col-lg-4 col-md-12 col-sm-12 column" id="cuber">
			<div class="hidden col-lg-4 col-md-6 col-sm-12" id="sizer"></div>
			<h1>Phonetic<span id="grayTitle">Color</span></h1>
			<div class="container">
				<div id="buttons">
					<button id="black" type="button">Black</button>
					<button id="white" type="button">White</button>
					<button id="hsl" type="button">HSL</button>
					<button id="rgb" type="button">RGB</button>
				</div>
				<div id="color"></div>
				<canvas id="keyCanvas"></canvas>
			</div>
			<canvas id="cubeCanvas"></canvas>	
		</div><!--
		--><div class="col-lg-8 col-md-12 col-sm-12 column" id="mapper">
			<h1></h1>
			<button type="submit" id="submit">Submit</button>
			<textarea id="text_field"></textarea>
			<canvas id="textCanvas"></canvas>
			<div id="frequency"><h3>Frequency</h3></div>
			<p>Copyright <a href="http://www.isaacmadwed.com">Isaac Madwed</a>, source code on <a href="http://www.github.com/madwed">Github</a></p>
		</div>
	</div>
	
	<script type="text/javascript" src="/lib/three.min.js"></script>
	<script type="text/javascript" src="/lib/OrbitControls.js"></script>
	<script type="text/javascript" src="/lib/helvetiker_regular.typeface.js"></script>
	<script type="text/javascript" src="/lib/raphael.js"></script>
	<script type="text/javascript" src="/js/build.js"></script>

	
</body>
</html>
